<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Score Keeper</h1>
            <h2 id="score">0 : 0</h2>
            <h2 id="maximumScoreText">
                Playing to <input id="maximumScoreInput" type="number" min="2" max="15">
                <button id="startButton">Start</button>
            </h2>
            <div class="buttons">
                <button id="player01Button" hidden>+ Player One</button>
                <button id="player02Button" hidden>+ Player Two</button>
                <button id="resetButton" hidden>Reset</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
